<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css">
	<style>
		#scrubber {
			padding-left: 0;
			padding-right: 0;
		}
		canvas {
			width: 100%;
			height: 25px;
		  image-rendering: crisp-edges;
		  image-rendering: -moz-crisp-edges;
		  image-rendering: -webkit-optimize-contrast;
		}
		output {
			display: inline;
		}
	</style>
</head>
<body>
	<main id="content" role="main">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="page-header">
						<h1>The Piano - Michael Nyman</h1>
					</div>
					<p>
						<input id="scrubber" type="range" min="0" max="1" step="0.1" class="form-control input-lg" disabled/>
					</p>
					<p>
						<button id="play" class="btn btn-primary">Play</button>
						<button id="mute" class="btn btn-secondary push-right">Mute</button>
						<output id="timeCurrent"></output> <output id="time"></output>
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<canvas width="500" height="200"></canvas>
				</div>
			</div>
		</div>
	</main>
	<script src="//code.jquery.com/jquery-2.0.3.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
	<script src="../vendor/stats.js"></script>
	<script src="./script.js"></script>
</body>
</html>
