<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
	<style>
		.chunk-added {
			animation-duration: 0.2s;
  		animation-name: highlight;
		}

		#log {
			height: 300px;
			font: 14px/20px monospace;
		}

		@keyframes highlight {
			from {
				background: #e05a5a;
			}
			to {
				background: #fff;
			}
		}
	</style>
</head>
<body>
	<main id="content" role="main">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="page-header">
						<h1>Web Audio Appending</h1>
						<p class="text-muted">The Piano - Michael Nyman</p>
					</div>
					<p>
						<button id="play" class="btn btn-primary">Play</button>
					</p>
					<p>
						<input type="text" value="0" id="time"class="form-control input-lg text-center" disabled/>
					</p>
					<p>
						<textarea id="log" class="form-control input-lg"></textarea>
					</p>
				</div>
			</div>
		</div>
	</main>
	<script src="./script.js"></script>
</body>
</html>
